name: Auto Renew Server

on:
  schedule:
    # 每小时运行两次，增加执行机会
    # GitHub Actions 的 scheduled 可能延迟，多设几个时间点
    - cron: '0 * * * *'   # 每小时
    - cron: '45 * * * *'   # 每小时
  workflow_dispatch:  # 允许手动触发

jobs:
  renew:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install playwright
        playwright install chromium
        
    - name: Run renewal script
      run: python renew.py
      
    - name: Upload screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots-${{ github.run_number }}
        path: |
          page_loaded.png
          after_fill.png
          final_result.png
        retention-days: 3
        if-no-files-found: ignore
      
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: renewal-logs-${{ github.run_number }}
        path: |
          renewal.log
          page_debug.html
        retention-days: 7
        if-no-files-found: ignore
